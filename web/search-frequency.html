<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Frequencies in Bible Books</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .filters {
            margin-bottom: 15px;
        }
        .filters label {
            margin-right: 10px;
        }
        .selected {
            background-color: #e0f7fa;
        }        
        #resultsContainer {
            margin-bottom: 20px;
        }
        #displayContainer {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>

<h1>Word Frequencies in Bible Books</h1>

<div class="filters">
    <label for="bookFilter">Filter by Book:</label>
    <select id="bookFilter">
        <option value="">All Books</option>
    </select>

    <label for="chapterFilter" style="margin-left: 20px;">Filter by Chapter:</label>
    <select id="chapterFilter">
        <option value="">All Chapters</option>
    </select>

    <label for="letterFilter" style="margin-left: 20px;">Filter by Letter:</label>
    <select id="letterFilter">
        <option value="">All Letters</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>
        <option value="H">H</option>
        <option value="I">I</option>
        <option value="J">J</option>
        <option value="K">K</option>
        <option value="L">L</option>
        <option value="M">M</option>
        <option value="N">N</option>
        <option value="O">O</option>
        <option value="P">P</option>
        <option value="Q">Q</option>
        <option value="R">R</option>
        <option value="S">S</option>
        <option value="T">T</option>
        <option value="U">U</option>
        <option value="V">V</option>
        <option value="W">W</option>
        <option value="X">X</option>
        <option value="Y">Y</option>
        <option value="Z">Z</option>
    </select>

    <button id="clearFilters" style="margin-left: 20px;">Clear Filters</button>
</div>

<div id="resultsContainer">
    <table id="wordTable" class="display">
        <thead>
            <tr>
                <th>Book</th>
                <th>Chapter</th>
                <th>Word</th>
                <th>Frequency</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div id="displayContainer">
    <h3>Occurrences:</h3>
</div>

<!-- Libraries -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script src="js/searchFrequencyScript.js"></script>

</body>
</html>
